

<mat-card>

  <mat-toolbar class="toolbar-padding-right">
    <span>Contas a Pagar</span>
    <span class="toolbar-spacer"></span>

    
    <button class="button-row" mat-raised-button color="primary" (click)="openDialogNovaConta()">
      <mat-icon>add</mat-icon>Nova Conta 
    </button>    
  </mat-toolbar>


  <div *ngIf="contas$ | async as contas; else loading">
    <table id="contas" mat-table [dataSource]="contas" class="mat-elevation-z8">

      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let conta">{{ conta.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="dataVencimento">
        <th mat-header-cell *matHeaderCellDef>Vencimento</th>
        <td mat-cell *matCellDef="let conta">{{ conta.dataVencimento }}</td>
      </ng-container>

      <ng-container matColumnDef="dataPagamento">
        <th mat-header-cell *matHeaderCellDef>Pagamento</th>
        <td mat-cell *matCellDef="let conta">{{ conta.dataPagamento }}</td>
      </ng-container>

      <ng-container matColumnDef="valorOriginal">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let conta">{{ conta.valorOriginal }}</td>
      </ng-container>

      <ng-container matColumnDef="valorCorrigido">
        <th mat-header-cell *matHeaderCellDef>Correção</th>
        <td mat-cell *matCellDef="let conta">{{ conta.valorCorrigido }}</td>
      </ng-container>

      <ng-container matColumnDef="qtdDiasAtraso">
        <th mat-header-cell *matHeaderCellDef>Atraso / dia</th>
        <td mat-cell *matCellDef="let conta">{{ conta.qtdDiasAtraso }}</td>
      </ng-container>


      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align:center">Ações</th>

        <td mat-cell *matCellDef="let row" align="center">
          <button mat-icon-button color="primary">
            <mat-icon>mode</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
