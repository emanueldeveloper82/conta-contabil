<h1 mat-dialog-title>Nova Conta</h1>
<div mat-dialog-content>
    
    <form class="nova-conta-form" [formGroup]="contaForm">
        
        <mat-form-field class="nova-conta-form-full">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" name="nome" required>
        </mat-form-field>

        <mat-form-field class="nova-conta-form-full">
            <mat-label>Data de Vencimento</mat-label>
                <input matInput [matDatepicker]="pickerDataVencimento" formControlName="dataVencimento" name="dataVencimento">
                <mat-datepicker-toggle matSuffix [for]="pickerDataVencimento"></mat-datepicker-toggle>
                <mat-datepicker #pickerDataVencimento></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="nova-conta-form-full">
            <mat-label>Data de Pagamento</mat-label>
                <input matInput [matDatepicker]="pickerDataPagamento" formControlName="dataPagamento" name="dataPagamento">
            <mat-datepicker-toggle matSuffix [for]="pickerDataPagamento"></mat-datepicker-toggle>
            <mat-datepicker #pickerDataPagamento></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="nova-conta-form-full">
            <mat-label>Valor</mat-label>
            <input matInput formControlName="valorOriginal" name="valorOriginal">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-button color="primary" (click)="salvar()" > Salvar</button>
</div>
